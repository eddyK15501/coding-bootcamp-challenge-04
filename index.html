<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Timed Quiz</title>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <p id="hs-link">View high scores</p>
        <p id="timer">Time: 0</p>
    </div>

    <!-- Start Page -->
    <div class="start-page">
        <h1>Coding Quiz Challenge</h1>
        <div class="start-instructions">
            <p>Try to answer the following code-related questions within the time limit.</p>
            <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
        </div>
        <button id="start-button">Start Quiz</button>
    </div>

    <!-- Questions Page -->
    <div class="questions-page hide">
        <div id="question">
            <!-- trivia questions go here -->
        </div>
        <div id="answers">
            <!-- buttons for trivia answers go here -->
        </div>
        <div class="answer-bar hide">
            <hr>
            <p id="correct-or-wrong">
                Correct!
            </p>
        </div>
    </div>

    <!-- Results Page  -->
    <div class="main-results-page hide">
        <div class="results-page">
            <div class="results-container">
                <h2>All done!</h2>
                <p>Your final score is <span id="final-score">22.</span></p>
                <div class="final-results">
                    <label for="fs">Enter initials: </label>
                    <input type="text" id="fs">
                    <button id="submit-hs">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- High Scores Page -->
    <div class="high-scores-page hide">
        <h2>High scores</h2>
        <div class="high-scores">
            <ul class="high-scores-list">
                <!-- add high scores here -->
            </ul>
        </div>
        <button id="go-back">Go Back</button>
        <button id="clear">Clear high scores</button>
    </div>

    <script src="./js/questions.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
